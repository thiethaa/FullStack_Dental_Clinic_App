spring.application.name=dental-treatment

spring.datasource.url= jdbc:mysql://localhost:3306/dental_treatment?serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password= password

#spring.jpa.properties.hibernate.dialect and ddl
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

## Hibernate Logging
logging.level.org.hibernate.SQL= INFO

logging.level.com.thiethaa.dental_treatment_service=INFO


## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
#port server
server.port=8020

#activeMQ artemis config
spring.artemis.mode=native
spring.artemis.host=localhost
spring.artemis.port=61616
spring.artemis.user=admin
spring.artemis.password=password
spring.jms.pub-sub-domain=true
#Queue name
#jms.queue=myQ
jms.topic=myTopic